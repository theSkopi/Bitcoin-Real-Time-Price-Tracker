<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>BTC live price by cv0x</title>
</head>
<body>   
    <div class="card">
<i class='bx bxl-bitcoin' id="btc-logo"></i>
<div class="pizzaday">
    <img src="btcpizzaday.png" alt="Bitcoin pizza day 22.05.">
</div>
<div class="btc-backgound"></div>
<div class="btc-backgound-highlight"></div>
    <p id="btc-price">Loading...</p>
    <img id="btc-image" class="graf" alt="Bitcoin 7d chart" data-url="/en/coins/bitcoin?chart=7_days#panel" 
         data-action="click->application#navigateToUrl" src="https://www.coingecko.com/coins/1/sparkline.svg">
    </div>

<i class='bx bxs-cog' id="menu-icon" alt="Settings"></i></div>
    <div class="menu">
        <h2>Settings</h2>
        <div id="font-settings-menu">
        <label for="font-family">Font Family:</label>
        <select id="font-family">
            <option value="Poppins">Poppins</option>
            <option value="Roboto">Roboto</option>
            <option value="Playfair Display">Playfair</option>
            <option value="Poetsen One">Poetsen</option>
            <option value="cursive">Cursive</option>
            <option value="sans-serif">Sans-serif</option>
            <option value="monospace">Monospace</option>
        </select>
        </div>
        <div id="logo-shadow-menu">
        <label for="logo-shadow">Logo & Card Shadow:</label>
        <select id="logo-shadow">
            <option value="0">Off</option>
            <option value="gray">Gray</option>
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="black">Interactive (in the next update)</option>
        </select>
        </div>
        <div id="price-color-menu">
        <label for="price-color">Price Color:</label>
        <select id="price-color">
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
        </select>
        </div>
        <i class='bx bx-save' id="save"></i>
    
        <h3>Support Creator ‚ù§</h3>
        <div class="supportMe" alt="BTC adress: 35HL9n7aSrMmetxJkcnPrWBKoSKbF2ToGS"></div>

        <p>Developed by <a href="https://github.com/cv0x" aria-label="Github" target="_blank"><i class="bx bxl-github"></i>cv0x</a> </p>
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
